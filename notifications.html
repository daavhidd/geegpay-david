<script>
    const dropdownButton = document.querySelector("#dropdown");
    const dropdownList = document.querySelector("#jazz");

    dropdownButton.addEventListener("click", ( ) => {
        dropdownList.classList.toggle("hidden");
    });

    const dropdownNavone = document.querySelector("#navone");
    const dropdownNavtwo = document.querySelector("#navtwo");

    dropdownNavone.addEventListener("click", ( ) => {
        dropdownNavtwo.classList.toggle("hidden");
    });

    var date = new Date();
    var n = date.toDateString();


    document.getElementById('time').innerHTML = n ;



    var btnContainer = document.getElementById("sidee");


    var btns = btnContainer.getElementsByClassName("dave");


    for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("activee");
        current[0].className = current[0].className.replace(" activee", "");
        this.className += " activee";
    });
    }

    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    var userTheme = localStorage.getItem("theme");
    var systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches;

    var iconToggle = () => {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");
    };

    var themeCheck = () => {
        if (userTheme === "dark" || (!userTheme && systemTheme)) {
            document.documentElement.classList.add("dark");
            themeToggleDarkIcon.classList.add("hidden");
            return;
        }
        themeToggleLightIcon.classList.add("hidden");
    }

    var themeSwitch = () => {
        if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("theme", "light");
            iconToggle();
            return;
        }
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
        iconToggle();
    };

    themeToggleDarkIcon.addEventListener("click", () => {
        themeSwitch();
    });

    themeToggleLightIcon.addEventListener("click", () => {
        themeSwitch();
    });

    themeCheck();




</script>
